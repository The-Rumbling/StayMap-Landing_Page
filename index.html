<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Login StayMap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    

  <div class="container">
    <div class="left">
      <img src="taylor.jpeg" alt="Taylor Swift" />
    </div>
    <div class="right">
      <div class="form-container">
        <img src="starymaplogo.png" class="logo" alt="StayMap Logo" />
        <h2>¡Bienvenido a <span class="purple">StayMap</span>!</h2>
        <form>
          <label>Username o email</label>
          <input type="text" placeholder="Ingresa tu usuario o email" />

          <label>Contraseña</label>
          <input type="password" placeholder="Ingresa tu contraseña" />

          <a href="main.html" class="link">Iniciar sesión</a>

          <div class="divider"><span>—————— o ——————</span></div>
          <button class="google-btn"><i class="fab fa-google"></i> Inicia sesión con Google</button>
          <button class="facebook-btn"><i class="fab fa-facebook-f"></i> Inicia sesión con Facebook</button>          
        </form>
      </div>
    </div>
  </div>
</body>
</html>
